<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Animal Wiki</h1>
        <h2>Select an animal to begin:</h2>
        <form class="animalchoice" >
          <div class="form-group col-md-12">
            <label for="inputAnimal">Animal</label>
            <select id="inputAnimal" class="form-control">
              <option selected>Select an Animal...</option>
              <option value="1" id="tigerselection">Tiger</option>
              <option value="2" id="lionselection">Lion</option>
              <option value="3" id="bearselection">Bear</option>
            </select>
          </div>
        </form>
      </div>
      <div class="card">
        <div class="beardiv">
          <p>test bear</p>
        </div>
        <div class="liondiv">
          <p>test lion</p>
        </div>
        <div class="tigerdiv">
          <p>test tiger</p>
        </div>
        <div class="errordiv">
          <p>Error</p>
        </div>
      </div>
    </div>
  </body>
</html>
